name: Build and Analyze

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure CMake
        run: |
          cmake -B build

      - name: Build Project
        run: |
          cmake --build build

  cppcheck:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Cppcheck
        uses: ./github/actions/cppcheck
        with:
          include-paths: './Models ./Exceptions ./generated/include'
          std: 'c++20'
          check-level: 'exhaustive'
